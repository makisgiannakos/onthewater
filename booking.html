<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="OntheWater.jpg" alt="On The Water Logo">
        </div>
    </header>
    <div class="slider">
        <div class="slides">
            <img src="image1.jpg" alt="Boat Trip 1">
            <img src="image2.jpg" alt="Boat Trip 2">
            <img src="image3.jpg" alt="Boat Trip 3">
        </div>
    </div>
    <nav class="nav">

    <section class="content">
        <h1>Book Your Trip</h1>
        <p>Fill out the form below to reserve your spot.</p>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer class="footer">
        OnTheWater | Tel: +30 698 4111 94 | Email: <a href="mailto:info@onthewater.gr" style="color: white;">info@onthewater.gr</a> | Working Hours: 9:00 - 20:00
