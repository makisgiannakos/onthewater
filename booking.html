<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - On The Water</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #007fa7;
        }
        
        /* Header and Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            color: #009fc4;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #009fc4;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #009fc4, #005f73);
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
        }

        .hero-text h2 {
            font-size: 2.5em;
        }

        /* Content Section */
        .content {
            padding: 20px;
            text-align: center;
            color: #005f73;
        }

        form {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-row label, .form-row input, .form-row select {
            width: 48%;
            margin-bottom: 10px;
        }

        button {
            background-color: #009fc4;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #005f73;
            color: white;
        }
    </style>
    <script>
        function generateFields() {
            let numPeople = document.getElementById("numPeople").value;
            let container = document.getElementById("peopleFields");
            container.innerHTML = "";
            for (let i = 1; i <= numPeople; i++) {
                container.innerHTML += `
                    <h3>Person ${i}</h3>
                    <div class="form-row">
                        <label>Name:</label>
                        <input type="text" name="name${i}" required>
                        <label>Nationality:</label>
                        <input type="text" name="nationality${i}" required>
                    </div>
                    <div class="form-row">
                        <label>ID/Passport:</label>
                        <input type="text" name="id${i}" required>
                        <label>Date of Birth:</label>
                        <input type="date" name="dob${i}" required>
                    </div>
                `;
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>On The Water</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="boat.html">Boat</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="banner.jpg" alt="Beautiful sea view">
        <div class="hero-text">
            <h2>Book Your Trip</h2>
            <p>Plan your perfect boat trip with us.</p>
        </div>
    </section>
    
    <section class="content">
        <h2>Booking Form</h2>
        <form action="mailto:mgiannakos@gmail.com" method="post" enctype="text/plain">
            <div class="form-row">
                <label>Rental Date:</label>
                <input type="date" name="rentalDate" required>
                <label>Number of People:</label>
                <select id="numPeople" name="numPeople" onchange="generateFields()" required>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            
            <div id="peopleFields"></div>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>Contact us: <a href="mailto:info@onthewater.gr">info@onthewater.gr</a></p>
        <p>Phone: +30 698 4111 94 | Working Hours: 9:00 - 20:00</p>
    </footer>
</body>
</html>
