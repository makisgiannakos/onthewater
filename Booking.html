<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>On The Water - Booking</title>
  <style>
    /* General Styles */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #333; color: #fff; }
    .content { padding: 20px; margin-bottom: 60px; }
    nav ul { list-style: none; margin: 0; padding: 10px; display: flex; }
    nav ul li { margin-right: 20px; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
    .slider {
      position: relative;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .slider img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slider img.active { opacity: 1; }
    footer { text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    
    /* Booking Form Styles */
    .booking-form label { display: block; margin-top: 10px; }
    .booking-form input, .booking-form select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .booking-form fieldset {
      margin-top: 15px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .booking-form legend {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="boat.html">Boat</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="slider" id="slider">
      <img src="slide1.jpg" alt="Slide 1" class="active">
      <img src="slide2.jpg" alt="Slide 2">
      <img src="slide3.jpg" alt="Slide 3">
    </div>
  </header>

  <!-- Content -->
  <div class="content">
    <h1>Booking</h1>
    <form class="booking-form" id="bookingForm">
      <label for="numPeople">Number of People:</label>
      <select id="numPeople" name="numPeople">
        <option value="">--Select--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      
      <!-- This container will be populated with dynamic fields -->
      <div id="personDetails"></div>
      
      <button type="submit" style="margin-top:20px;">Submit Booking</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Telephone: +306984111943 | Working Hours: 08.00AM to 8.00PM</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Image Slider Script
    const slides = document.querySelectorAll('#slider img');
    let currentSlide = 0;
    const slideInterval = setInterval(nextSlide, 3000);
    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    // Booking Form - Dynamic Fields
    const numPeopleSelect = document.getElementById('numPeople');
    const personDetailsDiv = document.getElementById('personDetails');

    numPeopleSelect.addEventListener('change', function() {
      const num = parseInt(this.value);
      personDetailsDiv.innerHTML = ''; // Clear any previous fields
      if (num > 0) {
        for (let i = 1; i <= num; i++) {
          // Create a fieldset for each person
          const fieldset = document.createElement('fieldset');
          const legend = document.createElement('legend');
          legend.textContent = 'Person ' + i;
          fieldset.appendChild(legend);

          // Name
          const nameLabel = document.createElement('label');
          nameLabel.textContent = 'Name:';
          const nameInput = document.createElement('input');
          nameInput.type = 'text';
          nameInput.name = 'person' + i + '_name';
          fieldset.appendChild(nameLabel);
          fieldset.appendChild(nameInput);

          // Surname
          const surnameLabel = document.createElement('label');
          surnameLabel.textContent = 'Surname:';
          const surnameInput = document.createElement('input');
          surnameInput.type = 'text';
          surnameInput.name = 'person' + i + '_surname';
          fieldset.appendChild(surnameLabel);
          fieldset.appendChild(surnameInput);

          // Nationality
          const nationalityLabel = document.createElement('label');
          nationalityLabel.textContent = 'Nationality:';
          const nationalityInput = document.createElement('input');
          nationalityInput.type = 'text';
          nationalityInput.name = 'person' + i + '_nationality';
          fieldset.appendChild(nationalityLabel);
          fieldset.appendChild(nationalityInput);

          // Age
          const ageLabel = document.createElement('label');
          ageLabel.textContent = 'Age:';
          const ageInput = document.createElement('input');
          ageInput.type = 'number';
          ageInput.name = 'person' + i + '_age';
          fieldset.appendChild(ageLabel);
          fieldset.appendChild(ageInput);

          // ID or Passport
          const idLabel = document.createElement('label');
          idLabel.textContent = 'ID or Passport:';
          const idInput = document.createElement('input');
          idInput.type = 'text';
          idInput.name = 'person' + i + '_id';
          fieldset.appendChild(idLabel);
          fieldset.appendChild(idInput);

          personDetailsDiv.appendChild(fieldset);
        }
      }
    });
  </script>
</body>
</html>
